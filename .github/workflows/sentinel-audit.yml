name: Sentinel Audit and Update

on:
  # Schedule to run daily at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      auto_deploy:
        description: 'Auto-deploy all updates'
        required: false
        type: boolean
        default: false
      export_csv:
        description: 'Export results to CSV'
        required: false
        type: boolean
        default: true

  # Run on push to main (optional)
  # push:
  #   branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  audit-sentinel:
    name: Audit Sentinel Workspace
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Sentinel Audit (Audit Only)
        if: ${{ !github.event.inputs.auto_deploy }}
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
          WORKSPACE_NAME: ${{ secrets.WORKSPACE_NAME }}
        run: |
          echo "Running audit workflow..."
          python main.py --workflow
      
      - name: Run Sentinel Update (Auto-Deploy)
        if: ${{ github.event.inputs.auto_deploy == 'true' }}
        env:
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          RESOURCE_GROUP_NAME: ${{ secrets.RESOURCE_GROUP_NAME }}
          WORKSPACE_NAME: ${{ secrets.WORKSPACE_NAME }}
        run: |
          echo "Running auto-deployment workflow..."
          python main.py --workflow --auto
      
      - name: Upload CSV Reports
        if: ${{ github.event.inputs.export_csv != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-audit-reports-${{ github.run_number }}
          path: |
            *.csv
            deployment_report_*.txt
          retention-days: 30
          if-no-files-found: warn
      
      - name: Create Issue on Updates Found
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Sentinel Updates Available - ' + new Date().toISOString().split('T')[0],
              body: 'Automated audit detected updates available for Sentinel workspace. Check the workflow run for details.',
              labels: ['sentinel', 'updates-available']
            })
      
      - name: Summary
        if: always()
        run: |
          echo "## Sentinel Audit Complete âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered By**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Auto-Deploy**: ${{ github.event.inputs.auto_deploy || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed CSV reports." >> $GITHUB_STEP_SUMMARY
